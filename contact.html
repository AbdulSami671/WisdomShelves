<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Author Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 70px auto 0 auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.14);
            padding: 44px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            font-family: 'Georgia', serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        .contact-intro {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 28px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f5f7fa;
            border-radius: 10px;
            padding: 8px 14px;
            box-shadow: 0 2px 8px rgba(102,126,234,0.04);
        }
        .input-group i {
            color: #764ba2;
            font-size: 1.1rem;
            margin-right: 10px;
            min-width: 22px;
            text-align: center;
        }
        .input-group input,
        .input-group textarea {
            border: none;
            background: transparent;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
            padding: 10px 0;
            outline: none;
            color: #2c3e50;
            resize: none;
        }
        .input-group textarea {
            min-height: 90px;
        }
        .send-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 0;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 25px rgba(255,107,107,0.13);
            margin-top: 8px;
        }
        .send-btn:hover {
            background: linear-gradient(135deg, #ff7b7b, #ff9a3c);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255,107,107,0.18);
        }
        .back-link {
            display: inline-block;
            margin-top: 28px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            padding: 10px 22px;
            background: #f5f7fa;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #e0e7ff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 22px 6vw 22px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-envelope-open-text"></i> Contact Us</h2>
        <div class="contact-intro">We'd love to hear from you! Fill out the form below and we'll get back to you soon.</div>
        <form action="https://formspree.io/f/myzjqwjv" method="POST">
            <input type="hidden" name="_next" value="thankyou.html">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-comment-dots"></i>
                <textarea name="message" required placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit" class="send-btn"><i class="fa-solid fa-paper-plane"></i> Send</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
