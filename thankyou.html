<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thankyou-container {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.14);
            padding: 60px 40px;
            text-align: center;
            max-width: 400px;
        }
        .thankyou-icon {
            color: #20c997;
            font-size: 3.5rem;
            margin-bottom: 18px;
        }
        .thankyou-title {
            font-size: 2rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 10px;
        }
        .thankyou-message {
            font-size: 1.15rem;
            color: #667eea;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            padding: 10px 22px;
            background: #f5f7fa;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon"><i class="fa-solid fa-circle-check"></i></div>
        <div class="thankyou-title">Thanks!</div>
        <div class="thankyou-message">The form was submitted successfully.<br>We appreciate you reaching out and will get back to you soon.</div>
        <a href="Landing page.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
